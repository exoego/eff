<div class="container">
    <div class="col-md-10 col-sm-9 col-xs-9 col-md-push-2 ol-sm-push-3 col-xs-push-3">
        <h1>Eval</h1>
        <div id="tipue_search_content"></div>

        <p>このエフェクトはとても単純なものだ。計算の遅延実行できるように、ある意味で包括的な <code class="prettyprint">IO</code> エフェクトとして働く。</p>
        <p>このエフェクトを実行するために２つのメソッドが利用できる。</p>
        <ul>
            <li><p><code class="prettyprint">runEval: Eff[U, A]</code> は計算を単純に実行する</p></li>
            <li><p><code class="prettyprint">attemptEval: Eff[U, Either[Throwable, A]]</code> は計算を実行し、発生するかもしれない <code
                    class="prettyprint">Throwable</code> をキャッチすることもできる</p></li>
        </ul>
        <pre><code class="prettyprint">import org.atnos.eff._, all._, syntax.all._

  delay(1 + 1).runEval.run</code></pre>
        <p><code class="prettyprint">&gt; 2</code></p>
    </div>

    <div class="col-md-2 col-sm-3 col-xs-3 col-md-pull-10 ol-sm-pull-9 col-xs-pull-9 sidebar-outer">
    </div>
</div>

</body>
